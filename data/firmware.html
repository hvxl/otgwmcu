<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>OTGW firmware upgrade</title>
<link rel="icon" type="image/png" href="favicon.png">
<link rel="stylesheet" type="text/css" href="otgwmcu.css">
<script src="filelist.js"></script>
<script src="table.js"></script>
<style>
table, th, td {
  border: 1px solid var(--color);
}
table {
  border-collapse: collapse;
}
caption {
  text-align: left;
  padding: 1em 0 0.5em;
  font-size: 150%;
  font-weight: bold;
  color: var(--color);
  text-transform: uppercase;
}
th {
  background: var(--color);
  color: #ffffe0;
}
td {
  text-align: center;
}
td.actions {
  width: 1%;
  white-space: nowrap;
}
button {
  background: white;
  border-width: 0px;
  padding: 0.2em 0.5em 0em;
}
</style>
</head>
<body onload="buildtables('filelist', ls)">
<div id="leftmenu">
<h2>Links</h2>
<a href="index.html">Status summary</a>
<a href="otlog.html">Message log</a>
<a href="firmware.html">Firmware upgrade</a>
<br>
<a href="about.html">About</a>
</div>
<div>
<h1>OTGW firmware upgrade</h1>
<div style="margin: auto; width: 35em;">
<div>
<table id="filelist" width="100%">
<caption></caption>
<thead>
<tr class="header">
<th width="45%">File</th>
<th width="15%">Version</th>
<th width="15%">Size</th>
<th width="25%">Actions</th>
</tr>
</thead>
<tbody style="display: none;">
<!-- Row template -->
<tr>
<td name="name"></td>
<td name="version"></td>
<td name="size"></td>
<td class="actions">
<form method="post">
<input type="hidden" name="name" value="">
<input type="hidden" name="version" value="">
<button name="action" value="delete"><img src="trash.png" alt="Delete" title="Delete"></button>
<button name="action" value="update"><img src="refresh.png" alt="Update" title="Update"></button>
<button name="action" value="download"><img src="download.png" alt="Download" title="Download"></button>
</form>
</td>
</tr>
</tbody>
</table>
</div>
<br>
<h2>Current configuration</h2>
Processor: <span id="processor"></span><br>
Firmware: <span id="firmware"></span><br>
</div>
</div></body>
